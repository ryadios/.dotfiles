$hypr = ~/.config/hypr
$bin = ~/.config/hypr/bin
$notify = notify-send -a "Hyprland"
$terminal = kitty
$fileManager = nautilus

# Docs: https://wiki.hyprland.org/Configuring/Monitors/

# monitor = ,preferred,auto,1.875
# monitor = eDP-1,2880x1800@90,0x0,1.875
monitor = ,preferred,auto,1.75

# Docs: https://wiki.hyprland.org/Configuring/Variables/#source

source = $hypr/conf.d/env.conf
source = $hypr/conf.d/exec.conf
source = $hypr/conf.d/keymaps.conf
source = $hypr/conf.d/anim.conf

# Docs: https://wiki.hyprland.org/Configuring/Variables/#binds

binds {
    focus_preferred_method = 1
    workspace_center_on = 1
}

# Docs: https://wiki.hyprland.org/Configuring/Dwindle-Layout/

dwindle {
    pseudotile = true
    preserve_split = true
    use_active_for_splits = true
    special_scale_factor = 0.95
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#input

input {
    # Keyboard settings
    kb_layout = us
    kb_options = caps:escape
    repeat_rate = 50
    repeat_delay = 300

    # Mouse settings
    follow_mouse = 1
    float_switch_override_focus = 1
    mouse_refocus = false
    sensitivity = 0.6

    # Touchpad settings
    touchpad {
        natural_scroll = true
        disable_while_typing = false
        # clickfinger_behavior = true
    }
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#group

group {
    groupbar {
        gradients = false
        col.active = rgba(50536aff) 
        col.inactive = rgba(50536a00)
    }
    col.border_active = rgba(f38ba8ff) rgba(74c7ecff) 45deg
    col.border_inactive = rgba(50536aff)
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#general

general {
    # Gap settings
    gaps_in = 4
    gaps_out = 0, 0, 0, 0

    # Border settings
    border_size = 0
    col.active_border = rgba(f38ba8ff) rgba(74c7ecff) 45deg
    col.inactive_border = rgba(50536aff)
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true

    # Layout settings
    layout = dwindle
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#cursor

cursor {
    # Hardware settings
    no_hardware_cursors = true
    no_break_fs_vrr = true
    min_refresh_rate = 90

    # Performance settings
    inactive_timeout = 3
    hide_on_key_press = true
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#xwayland

xwayland {
    force_zero_scaling = true
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#decoration

decoration {
    rounding = 8

    # Blur settings
    blur {
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = true
        popups = true
    }

    # Shadow settings
    shadow {
        enabled = true
        range = 20
        render_power = 2
        color = 0x80000000
    }

    # Dimming settings
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.4
    dim_around = 0.6
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#gestures

gestures {
    # Workspace navigation gestures
    gesture = 3, right, dispatcher, workspace, m-1
    gesture = 3, left, dispatcher, workspace, m+1

    # Window control gestures
    gesture = 3, up, fullscreen
    gesture = 3, down, close

    # Four-finger gestures for special workspaces
    gesture = 4, up, dispatcher, togglespecialworkspace, magic
    gesture = 4, down, dispatcher, movetoworkspace, special:magic
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#misc

misc {
    # Logo and splash settings
    disable_hyprland_logo = true
    disable_splash_rendering = true

    # Focus and activation settings
    focus_on_activate = true
    layers_hog_keyboard_focus = true
    on_focus_under_fullscreen = 1

    # Power management settings
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    # Animation settings
    animate_mouse_windowdragging = true
    animate_manual_resizes = true

    # Session and security settings
    allow_session_lock_restore = false

    # Window behavior settings
    enable_swallow = true
    swallow_regex = "kitty|tmux"
    close_special_on_empty = true

    # Performance settings
    disable_autoreload = true
    mouse_move_focuses_monitor = true
    vfr = false
}

# Docs: https://wiki.hyprland.org/Configuring/Variables/#debug

debug {
    disable_logs = false
    enable_stdout_logs = true
    disable_scale_checks = true
}

# External rules
source = $hypr/conf.d/rules.conf
