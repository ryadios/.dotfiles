# Window Rules for Hyprland
# Refer to: [https://wiki.hyprland.org/Configuring/Window-Rules/](https://wiki.hyprland.org/Configuring/Window-Rules/)


# ── Layer Rules (affecting layers like notifications, menus, etc.) ──
layerrule = noanim, swww
layerrule = ignorezero, notifications

layerrule = blur, zen
layerrule = blur, vesktop
layerrule = blur, rofi
layerrule = blur,waybar
layerrule = ignorezero, rofi
layerrule = animation slide, rofi

layerrule = blur, vicinae
layerrule = ignorealpha 0, vicinae

layerrule = blurpopups, zen
layerrule = blurpopups, (.*)

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide right, swaync-control-center

layerrule = blur, notifications
layerrule = blur, fabric
layerrule = ignorezero, fabric
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell


# ── Workspace Rules ──
workspace = 1, default:true,
workspace = special:magic, on-created-empty:helium-browser --new-window
workspace = special:terminal, on-created-empty:$terminal


# ── Workspace Assignment ──
# windowrule = workspace 2, class:zen


# ── Dialogs & Pop-ups ──
windowrulev2 = float, title:Library, class:zen
windowrulev2 = size 980 640, title:Library, class:zen
windowrulev2 = float, class:^(dialog)$
windowrulev2 = float, class:^(splash)$
windowrulev2 = float, class:xdg-desktop-portal-gtk

windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Sign in – Google accounts)$
windowrulev2 = float, class:^()$, title:^(Save File)$
windowrulev2 = float, class:^()$, title:^(Open File)$


# ── Picture-in-Picture Windows ──
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = noshadow, title:(Picture-in-Picture)
windowrulev2 = size 25% 25%, title:(Picture-in-Picture)
windowrulev2 = move 100%-w-20, title:(Picture-in-Picture)
windowrulev2 = noinitialfocus, title:(Picture-in-Picture)
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = size 854 480, title:^(Picture in picture)$
windowrulev2 = size 854 480, title:^(Picture-in-Picture)$

windowrulev2 = float, title:(ripdrag)
windowrulev2 = pin, title:(ripdrag)


