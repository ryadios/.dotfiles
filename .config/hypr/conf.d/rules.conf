# Window Rules for Hyprland
# Refer to: [https://wiki.hyprland.org/Configuring/Window-Rules/](https://wiki.hyprland.org/Configuring/Window-Rules/)


# ── Layer Rules (affecting layers like notifications, menus, etc.) ──
layerrule = no_anim on, match:namespace swww
layerrule = ignore_alpha 0, blur on, match:namespace notifications

layerrule = blur on, blur_popups on, match:namespace zen
layerrule = blur on, match:namespace vesktop
layerrule = blur on, ignore_alpha 0, animation slide, match:namespace rofi
layerrule = blur on, match:namespace waybar

layerrule = blur on, ignore_alpha 0, match:namespace vicinae

layerrule = blur_popups on, match:namespace (.*)

layerrule = blur on, animation slide right, match:namespace swaync-control-center
layerrule = ignore_alpha 0, match:namespace swaync-notification-window

layerrule = blur on, ignore_alpha 0, match:namespace fabric
layerrule = blur on, ignore_alpha 0, match:namespace gtk-layer-shell


# ── Workspace Rules ──
workspace = 1, default:true,
workspace = special:magic, on-created-empty:vesktop
workspace = special:terminal, on-created-empty:$terminal


# ── Workspace Assignment ──
# windowrule = workspace 2, class:zen
windowrule = workspace special:magic silent, match:class ^(vesktop|Vesktop)$


# ── Dialogs & Pop-ups ──
windowrule = float on, size 980 640, match:title Library, match:class zen
windowrule = float on, match:class ^(dialog)$
windowrule = float on, match:class ^(splash)$
windowrule = float on, match:class xdg-desktop-portal-gtk

windowrule = float on, match:title ^(Save File)$
windowrule = float on, match:title ^(Open File)$
windowrule = float on, match:title ^(Sign in – Google accounts)$
windowrule = float on, match:class ^()$, match:title ^(Save File)$
windowrule = float on, match:class ^()$, match:title ^(Open File)$


# ── Picture-in-Picture Windows ──
windowrule = float on, pin on, no_shadow on, size (monitor_w*0.25) (monitor_h*0.25), move ((monitor_w*1)-window_w-20), no_initial_focus on, match:title (Picture-in-Picture)
windowrule = float on, size 854 480, match:title ^(Picture in picture)$
windowrule = size 854 480, match:title ^(Picture-in-Picture)$

windowrule = float on, pin on, match:title (ripdrag)


# ── Utility Applications ──
windowrule = float on, move (981) (44), size 618 434, match:class ^(blueman-manager)$

windowrule = float on, move (908) (41), size 678 500, match:class ^(org.pulseaudio.pavucontrol)$

windowrule = float on, match:class ^(qalculate-gtk)$
windowrule = float on, match:class ^(waypaper)$
windowrule = float on, match:class ^(nm-connection-editor)$

windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, match:class ^(.*desktop-portal-gtk.*)$
windowrule = float on, match:class ^(xdg-desktop-portal-kde)$
windowrule = float on, match:class ^(xdg-desktop-portal-hyprland)$


# ── Settings & Editors ──
windowrule = float on, match:class ^(nwg-look)$
windowrule = float on, size 500 700, match:class ^(dconf-editor)$
windowrule = float on, size 633 600, match:class ^(qt5ct)$
windowrule = float on, size 658 763, match:class ^(qt6ct)$
windowrule = float on, size 753 730, match:class ^(kvantummanager)$


# ── Media Players ──
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.7), match:class ^(mpv)$


# ── Terminal Rules ──
windowrule = opacity 1 1 0.92, match:class kitty
windowrule = float on, size (monitor_w*1) (monitor_h*0.4), move ((monitor_w*0)) ((monitor_h*0.6)), dim_around on, border_size 0, rounding 0, no_shadow on, no_anim on, pin on, stay_focused on, match:class kitty, match:title quick

windowrule = float on, match:class vimiv


# ── Miscellaneous Floating Windows ──
windowrule = float on, match:class Choose Files
windowrule = float on, match:class obs
windowrule = float on, match:class org.gnome.Nautilus

windowrule = no_blur on, match:class ^()$, match:title ^()$
windowrule = border_size 0, match:class hyprlock
